<div class="alert alert-info" role="alert">
    <h4 class="alert-heading">Opinions about apartment</h4>
    <div *ngFor="let comment of comments">
        <hr>
        - {{comment.text}}
       </div>
  </div>


<div *ngIf="canComment">
 <textarea class="col-12" [(ngModel)]="comment" placeholder="Will you reserve this apartment once again?" ></textarea><br>
 <button (click)="addComment()" class="col-12 btn btn-info text-align-center"> Comment</button>
</div>
